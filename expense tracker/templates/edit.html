<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST">
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ expense[1] }}" required><br>
        <label>Category:</label>
        <input type="text" name="category" value="{{ expense[2] }}" required><br>
        <label>Description:</label>
        <input type="text" name="description" value="{{ expense[3] }}"><br>
        <label>Date:</label>
        <input type="date" name="date" value="{{ expense[4] }}" required><br>
        <button type="submit">Update Expense</button>
    </form>
</body>
</html>
